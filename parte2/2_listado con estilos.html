<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    a {
      color: blue;
    }
    a.amarillo {
      color: #FFBB00;
    }
    a.rojo {
      color: #800000;
    }

    </style>
  </head>
  <body>
    <h1>Dos grupos de enlaces</h1>

  	<p><strong>Uva para el vino blanco:</strong></p>
  	<ul>
    	<li><a href="#" class="amarillo">Riesling</a></li>
    	<li><a href="#" class="amarillo">Chardonnay</a></li>
    	<li><a href="#" class="amarillo">Pinot Blanc</a></li>
  	</ul>

  	<p><strong>Uva para el vino tinto:</strong></p>
  	<ul>
    	<li><a href="#" class="rojo">Cabernet Sauvignon</a></li>
    	<li><a href="#" class="rojo">Merlot</a></li>
    	<li><a href="#" class="rojo">Pinot Noir</a></li>
  	</ul>

  	<p>Este es <a href="#">un ejemplo de enlace al que no se aplica el atributo class</a>: su color sigue siendo azul.</p>

  </body>
</html>
