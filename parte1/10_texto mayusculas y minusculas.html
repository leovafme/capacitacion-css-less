<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      h1 {
        text-transform: uppercase;
      }
      li {
        text-transform: capitalize;
      }

    </style>
  </head>
  <body>
    <h1>El encabezado está en mayúsculas</h1>

  	<ul>
  	<li>felipe gonzález</li>
  	<li>josé maría aznar</li>
  	<li>ana obregón</li>
  	<li>jesús vázquez</li>
  	<li>pato donald</li>
  	<li>monica lewinsky</li>
  	</ul>

  	<p>Observa cómo, con CSS, transformamos las iniciales de todas la palabras a mayúscula</p>

  </body>
</html>
